name: React CI
on: [push, pull_request]
jobs:
  frontend-build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
      - name: Install dependencies
        run: |
          cd web
          yarn install
      - name: Run frontend tests
        run: |
          cd web
          yarn test
      - name: Build frontend
        run: |
          cd web
          yarn build