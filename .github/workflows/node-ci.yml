name: Node CI
on:
  push:
    paths:
      - 'server/**'
  pull_request:
    paths:
      - 'server/**'
jobs:
  frontend-build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
      - name: Install dependencies
        run: |
          cd server
          yarn install
      - name: Run backend tests
        run: |
          cd server
          yarn test
      - name: Build backend
        run: |
          cd server
          yarn build