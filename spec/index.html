<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/label.css" />
    <link rel="stylesheet" href="css/input.css" />
    <link rel="stylesheet" href="css/button.css" />
    <link rel="stylesheet" href="css/checkbox.css" />
    <link rel="stylesheet" href="css/select.css" />
    <link rel="stylesheet" href="css/task-list.css" />
    <link rel="stylesheet" href="css/side-panel.css" />
    <link rel="stylesheet" href="css/user-tag.css" />

    <script src="js/index.js" defer></script>

    <title>Todo app</title>
  </head>
  <body class="dark">
    <main>
      <header>
        <h1>Todo</h1>
        <img class="theme-switch" src="images/icon-sun.svg" />
        <div class="user-menu user-tag purple">
          <span class="profile-img">S</span>
          <div class="drop-menu">
            <div class="option-item user-tag purple">
              <span class="profile-img">P</span>
              <span class="name">Personal</span>
            </div>
            <div class="option-item user-tag green">
              <span class="profile-img">S</span>
              <span class="name">Snapsoft</span>
            </div>
            <hr />
            <div id="logout" class="option-item">Logout</div>
          </div>
        </div>
      </header>
      <section class="create-task">
        <div class="checkbox"></div>
        <input
          type="text"
          name="new-task"
          id="new-task"
          placeholder="New Task"
        />
      </section>
      <section class="task-list-container">
        <section class="controls">
          <!-- <span class="remaining-counter">5 items left</span> -->
          <div class="button-group text filter">
            <button class="text active">All</button>
            <button class="text">Open</button>
            <button class="text">In Progress</button>
            <button class="text">Blocked</button>
            <button class="text">Done</button>
          </div>
          <button class="text clear-btn">Clear Selected</button>
        </section>
        <section class="task-list">
          <div class="task-item done">
            <div class="checkbox"></div>
            <span class="task-title">Complete only Javascript course</span>
            <span class="status-label done">Done</span>
            <svg
              class="icon-button remove-task"
              xmlns="http://www.w3.org/2000/svg"
              width="18"
              height="18"
            >
              <path
                fill="currentColor"
                fill-rule="evenodd"
                d="M16.97 0l.708.707L9.546 8.84l8.132 8.132-.707.707-8.132-8.132-8.132 8.132L0 16.97l8.132-8.132L0 .707.707 0 8.84 8.132 16.971 0z"
              />
            </svg>
          </div>
          <div class="task-item open">
            <div class="checkbox checked"></div>
            <span class="task-title">10 minutes mediataion</span>
            <svg
              class="icon-button remove-task"
              xmlns="http://www.w3.org/2000/svg"
              width="18"
              height="18"
            >
              <path
                fill="currentColor"
                fill-rule="evenodd"
                d="M16.97 0l.708.707L9.546 8.84l8.132 8.132-.707.707-8.132-8.132-8.132 8.132L0 16.97l8.132-8.132L0 .707.707 0 8.84 8.132 16.971 0z"
              />
            </svg>
          </div>
          <div class="task-item in-progress">
            <div class="checkbox"></div>
            <span class="task-title">Read for 1 hour</span>
            <span class="status-label in-progress">In Progress</span>
            <svg
              class="icon-button remove-task"
              xmlns="http://www.w3.org/2000/svg"
              width="18"
              height="18"
            >
              <path
                fill="currentColor"
                fill-rule="evenodd"
                d="M16.97 0l.708.707L9.546 8.84l8.132 8.132-.707.707-8.132-8.132-8.132 8.132L0 16.97l8.132-8.132L0 .707.707 0 8.84 8.132 16.971 0z"
              />
            </svg>
          </div>
          <div class="task-item blocked">
            <div class="checkbox"></div>
            <span class="task-title">Pick up groceries</span>
            <span class="status-label blocked">Blocked</span>
            <svg
              class="icon-button remove-task"
              xmlns="http://www.w3.org/2000/svg"
              width="18"
              height="18"
            >
              <path
                fill="currentColor"
                fill-rule="evenodd"
                d="M16.97 0l.708.707L9.546 8.84l8.132 8.132-.707.707-8.132-8.132-8.132 8.132L0 16.97l8.132-8.132L0 .707.707 0 8.84 8.132 16.971 0z"
              />
            </svg>
          </div>
          <div class="task-item open">
            <div class="checkbox"></div>
            <span class="task-title">Complete Todo App on Frontend Mentor</span>
            <svg
              class="icon-button remove-task"
              xmlns="http://www.w3.org/2000/svg"
              width="18"
              height="18"
            >
              <path
                fill="currentColor"
                fill-rule="evenodd"
                d="M16.97 0l.708.707L9.546 8.84l8.132 8.132-.707.707-8.132-8.132-8.132 8.132L0 16.97l8.132-8.132L0 .707.707 0 8.84 8.132 16.971 0z"
              />
            </svg>
          </div>
        </section>
      </section>
    </main>
    <footer>Select a task to open it in the edit panel</footer>

    <aside class="side-panel right">
      <header>
        <svg
          class="icon-button close-panel"
          xmlns="http://www.w3.org/2000/svg"
          width="18"
          height="18"
        >
          <path
            fill="currentColor"
            fill-rule="evenodd"
            d="M16.97 0l.708.707L9.546 8.84l8.132 8.132-.707.707-8.132-8.132-8.132 8.132L0 16.97l8.132-8.132L0 .707.707 0 8.84 8.132 16.971 0z"
          />
        </svg>
      </header>
      <section class="task-details">
        <div class="assignee-row">
          <div class="user-tag purple">
            <span class="profile-img">S</span>
            <span class="name">Adam Szi</span>
          </div>
          <div class="drop-menu">
            <input type="text" class="drop-search" placeholder="Assignee..." />
            <div class="option-item user-tag purple">
              <span class="profile-img">S</span>
              <span class="name">Adam Szi</span>
            </div>
            <div class="option-item user-tag red">
              <span class="profile-img">B</span>
              <span class="name">András Balogh</span>
            </div>
            <div class="option-item user-tag green">
              <span class="profile-img">H</span>
              <span class="name">Tamás Horváth</span>
            </div>
          </div>
        </div>
        <div class="status-row">
          <span class="status-label in-progress">In Progress</span>
          <div class="button-group">
            <button class="border">Done</button>
            <button class="border">Blocked</button>
          </div>
        </div>
        <input
          class="task-title"
          name="new-task"
          id="new-task"
          type="text"
          placeholder="New Task"
          value="Read for 1 hour"
        />
        <textarea class="task-description" placeholder="Task description">
Read Clean Code by Uncle Bob!</textarea
        >
        <div class="action-row">
          <button class="border wide red">Delete Task</button>
        </div>
      </section>
    </aside>
  </body>
</html>
